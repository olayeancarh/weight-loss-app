<section class="relative container mx-auto mt-12 px-[24px]">
  <div class="flex justify-between items-center">
    <div class="flex items-center">
      <h1 class="text-lg text-[#000] font-bold mx-2">History</h1>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
    </svg>
  </div>
</section>

<section class="relative container mx-auto mt-8 px-[24px]">
  <div class="flex justify-between items-center">
    <div class="flex items-center">
      <h1 class="text-md text-[#000] font-bold mx-2">Monday 11, July</h1>
    </div>
  </div>
</section>

<section class="relative container mx-auto mt-8 px-[24px]">
  <div class="flex items-center">
    <div class="w-full overflow-hidden rounded-2xl shadow-xl bg-white p-4">
      <div class="flex relative items-center">
        <div class="flex flex-col w-1/3 items-start">
          <h1 class="text-sm">Weight</h1>
          <span class="mt-10">
            <span class="font-bold text-3xl">51,7</span><span class="text-sm text-gray-500">kg</span>
          </span>
        </div>
        <div class="flex flex-col w-2/3 items-start">
          <canvas baseChart class="chart" [data]="lineChartData" [options]="lineChartOptions"
            [type]="lineChartType"></canvas>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="relative container mx-auto mt-8 px-[24px]">
  <div class="bg-white p-3 rounded-2xl my-4 w-full">
    <div class="flex relative items-center justify-between w-full">
      <h1 class="text-sm">BMI</h1>
      <h1 class="flex relative text-sm mx-3">17.3
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
          class="w-3 h-3 bottom-0 ml-7 mb-1  absolute">
          <path fill-rule="evenodd"
            d="M14.77 12.79a.75.75 0 01-1.06-.02L10 8.832 6.29 12.77a.75.75 0 11-1.08-1.04l4.25-4.5a.75.75 0 011.08 0l4.25 4.5a.75.75 0 01-.02 1.06z"
            clip-rule="evenodd" />
        </svg>
      </h1>
    </div>
    <div class="flex flex-row">
      <div class="w-1/3 bg-[#F5FDDD] rounded-full rounded-r-none h-2 my-2">
        <div class="bg-[#C6FD51] h-2 rounded-full rounded-r-none" style="width: 85%;"></div>
      </div>
      <div class="w-1/3 bg-gray-200 h-2 my-2 mx-1">
        <div class="bg-[#F2EFFF] h-2"></div>
      </div>
      <div class="w-1/3 bg-gray-200 rounded-full rounded-l-none h-2 my-2">
        <div class="bg-[#E5DEFF] h-2 rounded-full rounded-l-none"></div>
      </div>
    </div>
    <div class="flex relative items-center">
      <div class="flex w-1/3 items-end place-content-end text-xs font-normal">18.5</div>
      <div class="flex w-1/3 items-start"></div>
      <div class="flex w-1/3 items-start text-xs font-normal">25</div>
    </div>
    <div class="flex relative items-center mt-2">
      <div class="flex w-2/3 items-start text-xs">
        <span class="bg-[#C6FD51] p-1 rounded-full m-1"></span><span class="mr-2">Low</span>
        <span class="bg-[#F2EFFF] p-1 rounded-full m-1"></span><span class="mr-2">Normal</span>
        <span class="bg-[#7C66FF] p-1 rounded-full m-1"></span><span class="mr-2">High</span>
      </div>
    </div>

  </div>

</section>

<section class="relative container mx-auto mt-5 mb-10 px-[24px]">
  <div class="flex items-center">
    <div class="w-full overflow-hidden rounded-2xl shadow-xl bg-white p-4">
      <div class="flex relative items-center">
        <div class="flex flex-col w-1/3 items-start">
          <h1 class="text-sm">Sleep</h1>
          <span class="mt-10">
            <span class="font-bold text-3xl">6</span><span class="text-sm text-gray-500">h </span>
            <span class="font-bold text-3xl">20</span><span class="text-sm text-gray-500">m</span>
          </span>
        </div>
        <div class="flex flex-col w-2/3 items-start">
          <app-history-bar-chart></app-history-bar-chart>
        </div>
      </div>
    </div>
  </div>
</section>
<app-navigation></app-navigation>
