<section class="relative container mx-auto mt-12 px-[24px]">
  <div class="flex justify-between items-center">
    <div class="flex items-center">
      <h1 class="text-lg text-[#000] font-bold mx-2">History</h1>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
    </svg>
  </div>
</section>

<section class="relative container mx-auto mt-8 px-[24px]">
  <div class="flex justify-between items-center">
    <div class="flex items-center">
      <h1 class="text-md text-[#000] font-bold mx-2">Monday 11, July</h1>
    </div>
  </div>
</section>

<section class="relative container mx-auto mt-8 px-[24px]">
  <div class="flex items-center">
    <div class="w-full overflow-hidden rounded-2xl shadow-xl bg-white p-4">
      <div class="flex relative items-center">
        <div class="flex flex-col w-1/3 items-start">
          <h1 class="text-sm">Weight</h1>
          <span class="mt-10">
            <span class="font-bold text-3xl">51,7</span><span class="text-sm text-gray-500">kg</span>
          </span>
        </div>
        <div class="flex flex-col w-2/3 items-start">
          <canvas baseChart class="chart"
          [data]="lineChartData"
          [options]="lineChartOptions"
          [type]="lineChartType"></canvas>
        </div>
      </div>
    </div>
  </div>
</section>
